<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://cdn.glitch.me/0b51cbe4-2649-448e-827b-cfebaf79a0f3/bathroom_interior.glb?v=1735963906192" 
    ios-src="https://cdn.glitch.me/0b51cbe4-2649-448e-827b-cfebaf79a0f3/Bathroom_Interior.usdz?v=1735963880357"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    touch-action="pan-y" 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    exposure="1"
    environment-image="neutral"
    id="viewer">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('viewer');

    // Wait for the model to load, then trigger AR directly
    modelViewer.addEventListener('load', () => {
      // Automatically trigger AR mode
      modelViewer.activateAR();
    });
  </script>
</body>
</html>
